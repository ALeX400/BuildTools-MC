name: Build Spigot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Java and dependencies
      run: |
        sudo apt update
        sudo apt install -y git openjdk-17-jdk maven

    - name: Download BuildTools.jar
      run: |
        curl -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

    - name: Run BuildTools
      run: |
        java -jar BuildTools.jar --rev 1.20.1

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Updated Spigot build for 1.20.1" && git pull --rebase && git push)
